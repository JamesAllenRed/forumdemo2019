apiVersion: v1
kind: Template
metadata:
  name: apicurio-studio-standalone
message: |-
  Congratulations on deploying Apicurio Studio into OpenShift!
  
  The following secret(s) have been created in your project:
  
         SQL Username: ${GENERATED_DB_USER}
         SQL Password: ${GENERATED_DB_PASS}
         SQL Connection URL: postgresql://postgresql:5432/
         Keycloak Username: ${KC_USER}
         Keycloak Password: ${KC_PASS}
  All Apicurio components have been deployed and configured.  Please note
  that the authentication component (Keycloak) requires additional configuration
  for it to support all Apicurio functionality (specifically account linking).
  In addition, you may want to configure Keycloak to your particular taste (for
  example you may want to enable social logins).  To configure Keycloak you
  can go here (and log in with the Keycloak username/password listed above):
  
         Keycloak URL: https://${AUTH_ROUTE}/auth
objects:
# Image Streams for the Apicurio components
- apiVersion: v1
  kind: ImageStream
  metadata:
    name: auth
  spec:
    tags:
      - name: latest-release
        from:
          kind: DockerImage
          name: apicurio/apicurio-studio-auth:latest-release
        importPolicy:
          scheduled: true
- apiVersion: v1
  kind: ImageStream
  metadata:
    name: api
  spec:
    tags:
      - name: latest-release
        from:
          kind: DockerImage
          name: quay.io/redhatdemo/apicurio-studio-api:latest-snapshot
        importPolicy:
          scheduled: true
- apiVersion: v1
  kind: ImageStream
  metadata:
    name: ws
  spec:
    tags:
      - name: latest-release
        from:
          kind: DockerImage
          name: quay.io/redhatdemo/apicurio-studio-ws:latest-snapshot
        importPolicy:
          scheduled: true
- apiVersion: v1
  kind: ImageStream
  metadata:
    name: ui
  spec:
    tags:
      - name: latest-release
        from:
          kind: DockerImage
          name: quay.io/redhatdemo/apicurio-studio-ui:latest-snapshot
        importPolicy:
          scheduled: true
- apiVersion: v1
  kind: ImageStream
  metadata:
    name: postgres-db
  spec:
    tags:
      - name: latest
        from:
          kind: DockerImage
          name: quay.io/redhatdemo/apicurio-postgres:latest
        importPolicy:
          scheduled: true          
# Persistent volumes: Keycloak and Postgresql
- apiVersion: v1
  kind: PersistentVolumeClaim
  metadata:
    name: keycloak-data
  spec:
    accessModes:
    - ReadWriteOnce
    resources:
      requests:
        storage: 1Gi
- apiVersion: v1
  kind: PersistentVolumeClaim
  metadata:
    name: postgresql-data
  spec:
    accessModes:
    - ReadWriteOnce
    resources:
      requests:
        storage: 1Gi
# Secrets for: Keycloak and Postgresql
- kind: Secret
  apiVersion: v1
  metadata:
    name: postgresql
    labels:
      app: postgresql
      template: apicurio-studio
  stringData:
    database-user: "${GENERATED_DB_USER}"
    database-password: "${GENERATED_DB_PASS}"
- kind: Secret
  apiVersion: v1
  metadata:
    name: apicurio-studio-auth
    labels:
      app: apicurio-studio-auth
      template: apicurio-studio
  stringData:
    keycloak-user: "${KC_USER}"
    keycloak-password: "${KC_PASS}"
    github-client-secret : "${GITHUB_CLIENT_SECRET}"
# Services for: Keycloak, API, WS, UI
- apiVersion: v1
  kind: Service
  metadata:
    name: postgresql
    creationTimestamp: null
    labels:
      app: postgresql
      template: apicurio-studio
  spec:
    ports:
      - name: postgresql
        protocol: TCP
        port: 5432
        targetPort: 5432
    selector:
      name: postgresql
    type: ClusterIP
    sessionAffinity: None
  status:
    loadBalancer: {}
- apiVersion: v1
  kind: Service
  metadata:
    creationTimestamp: null
    labels:
      app: apicurio-studio-auth
      template: apicurio-studio
    name: apicurio-studio-auth
  spec:
    ports:
    - port: 8080
      protocol: TCP
      targetPort: 8080
    selector:
      app: apicurio-studio-auth
    sessionAffinity: None
    type: ClusterIP
  status:
    loadBalancer: {}
- apiVersion: v1
  kind: Service
  metadata:
    name: apicurio-studio-api
    labels:
      app: apicurio-studio-api
      template: apicurio-studio
    annotations:
      prometheus.io/scrape: 'true'
      prometheus.io/path: '/system/metrics'
  spec:
    ports:
    - port: 8080
      protocol: TCP
      targetPort: 8080
    selector:
      app: apicurio-studio-api
    sessionAffinity: None
    type: ClusterIP
  status:
    loadBalancer: {}
- apiVersion: v1
  kind: Service
  metadata:
    name: apicurio-studio-ws
    labels:
      app: apicurio-studio-ws
      template: apicurio-studio
    annotations:
      prometheus.io/scrape: 'true'
      prometheus.io/path: '/metrics'
  spec:
    ports:
    - port: 8080
      protocol: TCP
      targetPort: 8080
    selector:
      app: apicurio-studio-ws
    sessionAffinity: None
    type: ClusterIP
  status:
    loadBalancer: {}
- apiVersion: v1
  kind: Service
  metadata:
    creationTimestamp: null
    labels:
      app: apicurio-studio-ui
      template: apicurio-studio
    name: apicurio-studio-ui
  spec:
    ports:
    - port: 8080
      protocol: TCP
      targetPort: 8080
    selector:
      app: apicurio-studio-ui
    sessionAffinity: None
    type: ClusterIP
  status:
    loadBalancer: {}
# Postgresql Deployment Configuration
# ###################################
- apiVersion: v1
  kind: DeploymentConfig
  metadata:
    name: postgresql
    creationTimestamp: null
    labels:
      app: postgresql
      template: apicurio-studio
  spec:
    strategy:
      type: Recreate
      recreateParams:
        timeoutSeconds: 600
      resources: {}
      activeDeadlineSeconds: 21600
    triggers:
      - type: ImageChange
        imageChangeParams:
          automatic: true
          containerNames:
            - postgresql
          from:
            kind: ImageStreamTag
            name: 'postgres-db:latest'
      - type: ConfigChange
    replicas: 1
    test: false
    selector:
      name: postgresql
    template:
      metadata:
        creationTimestamp: null
        labels:
          name: postgresql
      spec:
        volumes:
          - name: postgresql-data
            persistentVolumeClaim:
              claimName: postgresql-data
        containers:
          - name: postgresql
            image: postgres-db:latest
            ports:
              - containerPort: 5432
                protocol: TCP
            env:
              - name: GITHUB_CLIENT_SECRET
                value: ${GITHUB_CLIENT_SECRET}
              - name: POSTGRES_USER
                valueFrom:
                  secretKeyRef:
                    name: postgresql
                    key: database-user
              - name: POSTGRES_PASSWORD
                valueFrom:
                  secretKeyRef:
                    name: postgresql
                    key: database-password
              - name: POSTGRES_DB
                value: ${DB_NAME}
            resources:
              limits:
                memory: 512Mi
            volumeMounts:
              - name: postgresql-data
                mountPath: /var/lib/postgresql
            livenessProbe:
              tcpSocket:
                port: 5432
              initialDelaySeconds: 30
              timeoutSeconds: 1
              periodSeconds: 10
              successThreshold: 1
              failureThreshold: 3
            readinessProbe:
              exec:
                command:
                  - /bin/sh
                  - '-i'
                  - '-c'
                  - >-
                    psql -h 127.0.0.1 -U $POSTGRES_USER -q -d
                    $POSTGRES_DB -c 'SELECT 1'
              initialDelaySeconds: 5
              timeoutSeconds: 1
              periodSeconds: 10
              successThreshold: 1
              failureThreshold: 3
            terminationMessagePath: /dev/termination-log
            imagePullPolicy: Always
            securityContext:
              capabilities: {}
              privileged: false
        restartPolicy: Always
        terminationGracePeriodSeconds: 30
        dnsPolicy: ClusterFirst
        securityContext: {}
  status: {}
# Keycloak Deployment Configuration
# #################################
- apiVersion: v1
  kind: DeploymentConfig
  metadata:
    creationTimestamp: null
    labels:
      app: apicurio-studio-auth
      template: apicurio-studio
    name: apicurio-studio-auth
  spec:
    replicas: 1
    selector:
      app: apicurio-studio-auth
      deploymentconfig: apicurio-studio-auth
    strategy:
      type: Recreate
      recreateParams:
        timeoutSeconds: 600
      resources: {}
      activeDeadlineSeconds: 21600
    template:
      metadata:
        creationTimestamp: null
        labels:
          app: apicurio-studio-auth
          deploymentconfig: apicurio-studio-auth
          template: apicurio-studio
      spec:
        replicas: 1
        volumes:
          - name: keycloak-data
            persistentVolumeClaim:
              claimName: keycloak-data
        containers:
        - image: auth:latest-release
          imagePullPolicy: Always
          name: apicurio-studio-auth
          volumeMounts:
          - mountPath: /opt/jboss/keycloak/standalone/data
            name: keycloak-data
            readOnly: false
          ports:
          - containerPort: 8080
            protocol: TCP
          env:
             - name: APICURIO_KEYCLOAK_USER
               valueFrom:
                 secretKeyRef:
                   name: apicurio-studio-auth
                   key: keycloak-user
             - name: GITHUB_CLIENT_SECRET
               valueFrom:
                 secretKeyRef:
                   name: apicurio-studio-auth
                   key: github-client-secret      
             - name: APICURIO_KEYCLOAK_PASSWORD
               valueFrom:
                 secretKeyRef:
                   name: apicurio-studio-auth
                   key: keycloak-password
             - name: APICURIO_UI_URL
               value: https://${UI_ROUTE}
             - name: DB_VENDOR
               value: POSTGRES
             - name: DB_ADDR
               value: postgresql
             - name: DB_DATABASE
               value: ${DB_NAME}
             - name: DB_USER
               valueFrom:
                 secretKeyRef:
                   name: postgresql
                   key: database-user
             - name: DB_PASSWORD  
               valueFrom:
                 secretKeyRef:
                   name: postgresql
                   key: database-password
          resources:
            limits:
              cpu: ${AUTH_CPU_LIMIT}
              memory: ${AUTH_MEM_LIMIT}
            requests:
              cpu: ${AUTH_CPU_REQUEST}
              memory: ${AUTH_MEM_REQUEST}
          livenessProbe:
            httpGet:
              path: /auth
              port: 8080
              scheme: HTTP
            initialDelaySeconds: 90
            timeoutSeconds: 5
            periodSeconds: 10
            successThreshold: 1
            failureThreshold: 3
          readinessProbe:
            httpGet:
              path: /auth
              port: 8080
              scheme: HTTP
            initialDelaySeconds: 80
            timeoutSeconds: 5
            periodSeconds: 10
            successThreshold: 1
            failureThreshold: 3
          terminationMessagePath: /dev/termination-log
        dnsPolicy: ClusterFirst
        restartPolicy: Always
        terminationGracePeriodSeconds: 30
    triggers:
    - type: ConfigChange
    - type: ImageChange
      imageChangeParams:
        automatic: true
        containerNames:
          - apicurio-studio-auth
        from:
          kind: ImageStreamTag
          name: 'auth:latest-release'
  status: {}
